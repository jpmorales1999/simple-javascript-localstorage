<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop App</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping List App</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row pt-5">

            <!-- Form Data -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="#" id="form-shop">
                            <div class="mb-3">
                                <input id="title" type="text" class="form-control" placeholder="Add a Shop">
                            </div>

                            <div class="mb-3">
                                <textarea id="description" class="form-control" placeholder="Add a Description"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Shopping List -->
            <div class="col-md-8">
                <div id="shops"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
